<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- import icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- add a image to title  -->
    <link rel="icon" href="1.png" type="image/icon type">
    <title>Calculator</title>

</head>
<body>

    <div class="container">

        <div class="display">
            <div class="display-text">0</div>
        </div>
        <div class="functions">
            <button class="clear" data-value="clear">C</button>
            <button class="backspace" data-value="backspace">CE</button>
            <button class="percentage"  data-value="percentage">%</button>
            <button class="divide" data-value="divide">/</button>
            <button class="seven" data-value="seven">7</button>
            <button class="eight" data-value="eight">8</button>
            <button class="nine" data-value="nine">9</button>
            <button class="plus" data-value="plus">+</button>
            <button class="one" data-value="one">1</button>
            <button class="two" data-value="two">2</button>
            <button class="three" data-value="three">3</button>
            <button class="minus" data-value="minus">-</button>
            <button class="four" data-value="four">4</button>
            <button class="five" data-value="five">5</button>
            <button class="six" data-value="six">6</button>
            <button class="multiply" data-value="multiply">x</button>
            <button class="zero" data-value="zero">0</button>
            <button class="dot" data-value="dot">.</button>
            <button class="equal" data-value="equal">=</button>
        </div>


    </div>
    

    
</body>
</html>
